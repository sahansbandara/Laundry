<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFold — Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout" style="min-height: 100vh; align-items: center; justify-content: center;">
    <div class="card" style="width: min(440px, 90%);">
      <h1 style="margin-bottom: 8px; text-align:center;">Create your SmartFold account</h1>
      <p style="color: var(--muted); margin-bottom: 24px; text-align:center;">Join the SmartFold family in seconds.</p>
      <form id="register-form" novalidate>
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="Jane Doe" required />
        <div class="helper-text" data-for="name" style="display:none;"></div>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
        <div class="helper-text" data-for="email" style="display:none;"></div>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••" minlength="4" required />
        <div class="helper-text" data-for="password" style="display:none;"></div>

        <button type="submit" style="width: 100%; margin-top: 12px;">Register</button>
      </form>
      <p style="margin-top: 16px; text-align:center;">Have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script type="module" src="register.js"></script>
</body>
</html>
