<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFold | Demo Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="demo-checkout">
  <main class="card">
    <h2>Demo Checkout</h2>
    <p id="orderInfo">Order # – LKR —</p>
    <button id="successBtn" class="btn primary">Simulate Success</button>
    <button id="failBtn" class="btn danger">Simulate Fail</button>
    <small>Sandbox simulation only – no real transaction.</small>
  </main>
  <script>
    const qs = new URLSearchParams(location.search);
    const orderId = qs.get("orderId");
    const amount = qs.get("amount") || 0;
    document.getElementById("orderInfo").textContent = `Order #${orderId} – LKR ${amount}`;

    document.getElementById("successBtn").onclick = async () => {
      const ref = "D-" + Date.now();
      await fetch("http://localhost:8080/api/payments/demo/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          orderId,
          status: "success",
          demoRef: ref,
          amountLkr: Number(amount),
        }),
      });
      alert("Payment Successful (Demo)");
      location.assign(`/frontend/dashboard-user.html?paid=1`);
    };

    document.getElementById("failBtn").onclick = async () => {
      await fetch("http://localhost:8080/api/payments/demo/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          orderId,
          status: "failed",
          demoRef: "F-" + Date.now(),
          amountLkr: Number(amount),
        }),
      });
      alert("Payment Failed (Demo)");
      location.assign(`/frontend/dashboard-user.html?failed=1`);
    };
  </script>
</body>
</html>
