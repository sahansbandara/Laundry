<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SmartFold — Customer Portal</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body class="dashboard user-dashboard">

<!-- Sticky Top Bar -->
<header class="navbar">
    <div class="navbar-group">
        <h1 class="brand-heading">SmartFold</h1>
        <nav class="nav-chip-group">
            <a href="#place-order-hero" class="chip-link">Place Order</a>
            <a href="#orders" class="chip-link">My Orders</a>
            <a href="#support" class="chip-link">Contact Support</a>
        </nav>
    </div>
    <button id="logout-user" class="btn-danger">Logout</button>
</header>

<main class="dashboard-main">
    <div class="page-container">
        <div class="dashboard-stack">
            <!-- HERO: embedded place-order.html -->
            <section id="place-order-hero" class="card">
                <section id="placeOrderMount" aria-label="Place New Laundry Order"></section>
            </section>

            <!-- KPI Row -->
            <section id="kpiRow" class="kpi-row">
                <div class="kpi-card" role="status" aria-live="polite">
                    <div class="kpi-label">Active Orders</div>
                    <div class="kpi-value" id="kpiActive">0</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Total Spent (LKR)</div>
                    <div class="kpi-value" id="kpiSpent">0</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Last Pickup</div>
                    <div class="kpi-value" id="kpiPickup">—</div>
                </div>
            </section>

            <!-- Orders Table -->
            <section class="card card-collapsible is-open" id="orders">
                <div class="card-header">
                    <button class="card-toggle" type="button" aria-expanded="true">
                        <span class="card-title">My Orders</span>
                        <span class="caret">⌄</span>
                    </button>
                    <div class="card-controls orders-controls">
                        <input id="orderSearch" type="search" placeholder="Search orders…"/>
                        <select id="orderStatus">
                            <option value="ALL">All statuses</option>
                            <option value="PENDING">Pending</option>
                            <option value="IN_PROGRESS">In progress</option>
                            <option value="READY">Ready</option>
                            <option value="DELIVERED">Delivered</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-wrapper">
                        <table aria-label="Orders table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Service</th>
                                <th>Qty</th>
                                <th>Price (LKR)</th>
                                <th>Status</th>
                                <th>Pickup</th>
                                <th>Delivery</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="user-orders-body"></tbody>
                        </table>
                    </div>
                    <div class="pagination">
                        <span class="muted small-text" id="pageInfo">Showing 0–0 of 0</span>
                        <div class="pager">
                            <button id="prevPage" class="btn-primary btn-pill" disabled>Prev</button>
                            <button id="nextPage" class="btn-primary btn-pill" disabled>Next</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Contact Support -->
            <section id="support" class="card card-collapsible is-open">
                <div class="card-header">
                    <button class="card-toggle" type="button" aria-expanded="true">
                        <span class="card-title">Contact Support</span>
                        <span class="caret">⌄</span>
                    </button>
                </div>
                <div class="card-body">
                    <div class="message-thread">
                        <div class="message-list" id="user-message-list" aria-live="polite"></div>
                        <form id="user-message-form" class="message-form" aria-label="Contact Support form">
                            <input type="text" id="user-message-input" placeholder="Type your message to Support…" aria-label="Message to Support" required/>
                            <button type="submit" class="btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>

<script type="module" src="./user.js"></script>
</body>
</html>
