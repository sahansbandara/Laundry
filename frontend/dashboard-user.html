<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartFold â€” Customer Portal</title>
    <!-- Relative path (important after repo rename) -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="dashboard user-dashboard">
<header class="navbar">
    <div class="navbar-group">
        <h1 class="brand-heading">SmartFold</h1>
        <nav class="nav-chip-group">
            <a href="#orders" class="chip-link">My Orders</a>
            <a href="#messages" class="chip-link">Messages</a>
        </nav>
    </div>
    <button id="logout-user" class="btn-danger">Logout</button>
</header>

<main class="dashboard-content">
    <!-- New order UI will be injected here from place-order.html by user.js -->
    <section id="placeOrderMount"></section>

    <section class="card" id="orders">
        <h2 class="card-title">My Orders</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Service</th>
                    <th>Quantity</th>
                    <th>Price (LKR)</th>
                    <th>Status</th>
                    <th>Pickup</th>
                    <th>Delivery</th>
                </tr>
                </thead>
                <tbody id="user-orders-body"></tbody>
            </table>
        </div>
    </section>

    <section class="card" id="messages">
        <h2 class="card-title">Messages with SmartFold Admin</h2>
        <div class="message-thread">
            <div class="message-list" id="user-message-list"></div>
            <form id="user-message-form" class="message-form">
                <input type="text" id="user-message-input" placeholder="Write a message" required />
                <button type="submit" class="btn-primary">Send</button>
            </form>
        </div>
    </section>
</main>

<!-- Load as ES module with a RELATIVE path -->
<script type="module" src="./user.js"></script>
</body>
</html>
