<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartFold — Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="layout" style="min-height: 100vh; align-items: center; justify-content: center;">
    <div class="card" style="width: min(420px, 90%); text-align: center;">
        <h1 style="margin-bottom: 8px;">SmartFold</h1>
        <p class="muted" style="color: var(--muted); margin-bottom: 24px;">Welcome back</p>
        <form id="login-form" novalidate>
            <div style="text-align: left;">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required />
                <div class="helper-text" data-for="email" style="display:none;"></div>
            </div>
            <div style="text-align: left;">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="••••" required />
                <div class="helper-text" data-for="password" style="display:none;"></div>
            </div>
            <p id="login-error" class="helper-text" style="display:none;"></p>
            <button type="submit" style="width: 100%; margin-top: 12px;">Sign In</button>
        </form>
        <p style="margin-top: 16px;">No account? <a href="register.html">Register</a></p>
    </div>
</div>
<script type="module" src="login.js"></script>
</body>
</html>
