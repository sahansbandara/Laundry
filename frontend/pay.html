<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFold | Payment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="pay-page">
  <main class="card pay-container">
    <h2>Choose Payment Method</h2>
    <p id="orderSummary" class="muted">Loading order details…</p>
    <p id="orderDetails" class="small-text muted"></p>

    <label>
      <input type="radio" name="method" value="COD" checked />
      Cash on Delivery (Pay at delivery)
    </label><br>
    <label>
      <input type="radio" name="method" value="CARD" />
      Card – Online (Sandbox)
    </label><br><br>

    <button id="payBtn" class="btn primary" disabled>Continue</button>
    <small>Sandbox demo – no real charges.</small>
  </main>
  <script type="module" src="./pay.js"></script>
</body>
</html>
