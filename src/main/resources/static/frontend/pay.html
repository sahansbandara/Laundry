<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartFold | Payment</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f6f8fb;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center;color:#0f172a}
    .pay-container{background:#fff;width:420px;max-width:92vw;border-radius:16px;box-shadow:0 8px 24px rgba(2,6,23,.06);padding:28px;text-align:center}
    h2{color:#1d4ed8;margin:0 0 12px}
    p{margin:8px 0}
    label{display:block;margin:8px 0;font-size:15px}
    .btn{width:100%;background:#2563eb;border:0;color:#fff;padding:12px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn:hover{background:#1d4ed8}
    small{color:#64748b;display:block;margin-top:8px}
  </style>
</head>
<body class="pay-page">
  <main class="card pay-container">
    <h2>Choose Payment Method</h2>
    <p id="orderSummary"><em>Order — LKR —</em></p>

    <label>
      <input type="radio" name="method" value="COD" checked />
      Cash on Delivery (Pay at delivery)
    </label>
    <label>
      <input type="radio" name="method" value="CARD" />
      Card – Online (Sandbox)
    </label>

    <button id="payBtn" class="btn">Continue</button>
    <small>Sandbox demo – no real charges.</small>
  </main>
  <script defer src="./pay.js"></script>
</body>
</html>
